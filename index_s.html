<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradual Text Replacement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        #text {
            font-size: 18px;
            max-width: 800px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="text">
A brief introduction about my research interest. It is mainly for a toastmaster speech so it is less formal.
My research interets is disclosure,investor reaction to accounting information and social media & traditional media
    </div>

    <script>
        let originalText = document.getElementById('text').innerText.split(' ');
        let currentText = [...originalText];
        let speed = 1000; // Initial speed in milliseconds (1 second)
        let replaceCount = 1; // Number of words to replace in each step

        function updateText() {
            // Replace random words with "I see you"
            for (let i = 0; i < replaceCount; i++) {
                const index = Math.floor(Math.random() * currentText.length);
                currentText[index] = "我想死";
            }

            // Update the displayed text
            document.getElementById('text').innerText = currentText.join(' ');

            // Gradually increase the number of replacements and speed up the process
            replaceCount++;
            speed = Math.max(50, speed * 0.6); // Speed becomes faster but has a lower limit of 50ms

            // Once a certain number of words have been replaced, start adding "I see you" repetitions
            if (replaceCount > originalText.length / 2) {
                currentText.push("我想死".repeat(replaceCount));
            }

            // Schedule the next update
            setTimeout(updateText, speed);
        }

        // Start the text update process
        setTimeout(updateText, speed);
    </script>
</body>
</html>
